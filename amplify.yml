version: 1
frontend:
  phases:
    preBuild:
      commands:
        - eval "$(ssh-agent -s)"
        - ssh-add <(echo "$DEPLOY_KEY" | base64 -d)
        - nvm install 16.13.0
        - nvm use 16.13.0
        - npm ci
    build:
      commands:
        - nvm install 16.13.0
        - nvm use 16.13.0
        - npm run build
        - echo "GITHUB_ID=$GITHUB_ID" >> .env
        - echo "GITHUB_SECRET=$GITHUB_SECRET" >> .env
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
